    <title>Modo Europa</title>
    <link rel="stylesheet" href="estilo_juego.css">

            <span>Europa</span>
            <img src="Escudos/Logos/uefa.png" width="30px" height="30px"></img>  
        </div>

        <div class="contenido-juego">
          
            <div class="interaccion-partida">
                <br><h2>Ronda 1</h2>
                <div class="intentos">
                    <div i class="fa-solid fa-futbol" id="vida4"></i></div>
                    <div i class="fa-solid fa-futbol" id="vida3"></i></div>
                    <div i class="fa-solid fa-futbol" id="vida2"></i></div>
                    <div i class="fa-solid fa-futbol" id="vida1"></i></div>
                </div>

                                <option value="Alemania">Alemania</option>
                                <option value="Escocia">Escocia</option>
                                <option value="Espania">España</option>

                                <option value="Inglaterra">Inglaterra</option>

                                <option value="Portugal">Portugal</option>
                                <option value="Ninguno" selected>Ninguno</opion>
                            </select>
                        </div> 

                        <div class="caja-dato">
                            <label for="color">Color característico</label>
                            <select id="Color-camiseta">
                                <option value="Amarillo" name="yellow">Amarillo</option>
                                <option value="Azul" name="blue">Azul</option>
                                <option value="Blanco" name="white">Blanco</option>
                                <option value="Bordo" name="dark red">Bordo</option>
                                <option value="Celeste" name="lightblue">Celeste</option>
                                <option value="Negro" name="black">Negro</option>
                                <option value="Rojo" name="red">Rojo</option>
                                <option value="Verde" name="green">Verde</option>
                                <option value="Violeta" name="violet">Violeta</option>
                                <option value="Ninguno" selected>Ninguno</opion>
                            </select>
                        </div>

                        <div class="caja-dato">
                            <label for="condicion1"></label>
                            <input type="text" name="parametro1" id="parametro1">
                            <span class="indicador"></span>
                        </div>

                        <div class="caja-dato">
                            <label for="condicion2"></label>
                            <input type="text" name="parametro2" id="parametro2">
                            <span class="indicador"></span>

                        </div>

                        <div class="caja-dato">
                            <label for="condicion3"></label>
                            <input type="text" name="parametro3" id="parametro3">
                            <span class="indicador"></span>
                        </div>

                        <div class="caja-dato">
                            <label for="condicion4"></label>
                            <input type="text" name="parametro4" id="parametro4">
                            <span class="indicador"></span>
                        </div>

                    </div>
                    <div class="caja-dato" id="finalizarRonda" onclick="validar_ingresos()">Terminar ronda</div>

                </form>
            </div>
            
            <div class="contact-info">
                <h3>Arriesgar</h3>
                <form action="">
                    <label>Nombre del equipo

                        </select>
                    </label> 
                </form>



                <button id="arriesgar" onclick="arriesga_equipo()">Arriesgo</button>
            </div>

        </div>
